<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <div>
        <input type="text" id = "word">
    </div>
    <div>
        <input type="password" id="password">
    </div>
    <button onclick="login()">login</button>
</body>
<script src="../static/JavaScrpit/jquery-3.5.1.min.js"></script>
<script>
function login(){
        $.ajax({
            url:"http://127.0.0.1:5000/chat",
            type:"post",
            dataType:"json",

            //data为要传递给后端的数据，使用JSON.stringify()转换为json格式
            data:JSON.stringify({
                    word:   $("#word").val(),
                    password: $("#password").val()
                }),
            success:function (data){
                alert("登录成功")
                console.log(data)
                console.log(data.word)
            },
            error:function (){
                alert("登录失败")
                console.log("***********")
            }
        })
    }
</script>
</html>
